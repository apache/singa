{% set version = "2.1.0.dev" %}

package:
  name: singa
  version: {{ version }}

source:
  path: ../../../
  # git_url: https://github.com/apache/singa.git

build:
  number: 0
  script_env:
    - CUDA   # run `export CUDA=9.0` in the terminal
  string: {{ build_str }}_py{{ py }}

requirements:
  build:
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - cmake >=3.12.2
    - make # [unix]

  host:
    - swig 3.0.12
    - openblas 0.3.3
    - protobuf 3.6.1
    - glog 0.3.5
    - numpy 1.16.0
    - cudnn {{ cudnn }}       # ['cudnn' in str(build_str)]
    - mkl-dnn {{ mkldnn }}
    - python {{ python }}

  run:
    - {{ pin_compatible('glog', max_pin='x.x') }}
    - {{ pin_compatible('numpy', max_pin='x.x') }}
    - {{ pin_compatible('mkl-dnn', max_pin='x.x') }}
    - cudnn {{ cudnn }}       # ['cudnn' in str(build_str)]
    - python {{ python }}
    - libprotobuf 3.6.1
    - libopenblas 0.3.3
    - pillow
    - future
    - tqdm
    - onnx >=1.3.0


test:
  source_files:
    - test/python/*.py
  commands:
    - cd test/python && python run.py

about:
  home: http://singa.apache.org/
  license: Apache V2
  license_file: LICENSE
  summary: SINGA is an Apache project for distributed deep learning.
